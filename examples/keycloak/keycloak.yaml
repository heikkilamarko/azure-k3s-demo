apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: examples
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: keycloak
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: S3c_r3t!
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: examples
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
  namespace: examples
spec:
  serviceName: keycloak-headless
  replicas: 3
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: crk3sdemo.azurecr.io/keycloak:${IMAGE_TAG}
          ports:
            - containerPort: 8080
            - containerPort: 7800
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: S3c_r3t!
            - name: KC_HOSTNAME
              value: keycloak.local
            - name: KC_PROXY
              value: edge
            - name: KC_HTTP_RELATIVE_PATH
              value: /auth
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: jdbc:postgresql://postgres:5432/keycloak
            - name: KC_DB_USERNAME
              value: admin
            - name: KC_DB_PASSWORD
              value: S3c_r3t!
            - name: KC_CACHE_STACK
              value: kubernetes
            - name: JAVA_OPTS_APPEND
              value: -Djgroups.dns.query=keycloak-headless.examples.svc.cluster.local
          livenessProbe:
            httpGet:
              path: /auth/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /auth/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: examples
spec:
  ports:
    - port: 8080
      name: http
    - port: 7800
      name: jgroups
  clusterIP: None
  selector:
    app: keycloak
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: examples
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: keycloak
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: examples
spec:
  rules:
    - host: keycloak.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 80
